<!DOCTYPE html>
<html>
<head>
  <title>ImageTrans Online</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <script type="module">
    import { defineCustomElements } from 'https://cdn.jsdelivr.net/npm/image-cropper-component@1.5.0/dist/esm/loader.js';
    defineCustomElements();
  </script>
  <style>
    body {
      margin: 0;
    }

    .viewer {
      flex-basis: 70%;
      overflow: hidden;
    }

    .boxes {
      flex-basis: 30%;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }

    @media screen and (max-device-width: 600px){
      .container {
        height: auto;
        flex-wrap: wrap;
      }
      .viewer {
        flex-basis: 100%;
      }
      .boxes {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="viewer">
      viewer
      <image-cropper></image-cropper>
    </div>
    <div class="boxes">
      boxes
    </div>
  </div>
  <script>
  </script>
</body>
</html>
